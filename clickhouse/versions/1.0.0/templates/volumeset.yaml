kind: volumeset
name: {{ .Release.Name }}-clickhouse-server-vs
description: {{ .Release.Name }}-clickhouse-server-vs
tags: 
  {{- include "clickhouse.tags" . | nindent 2 }}
  workload: {{ .Release.Name }}-server
spec:
  fileSystemType: ext4
  initialCapacity: 10
  performanceClass: general-purpose-ssd
  snapshots:
    createFinalSnapshot: true
    retentionDuration: 7d

