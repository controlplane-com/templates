kind: workload
name: {{ .Release.Name }}-keeper
description: clickhouse keeper
tags: {}
spec:
  type: stateful
  containers:
    - name: {{ .Release.Name }}-keeper
      cpu: "{{ .Values.keeper.resources.cpu }}"
      image: clickhouse/clickhouse-server:25.8
      inheritEnv: false
      env:
      - name: LOCATIONS_STR
        value: "{{- range $i, $loc := .Values.gvc.locations -}}{{ $loc.name }}:{{ $loc.replicas }}{{ if lt $i (sub (len $.Values.gvc.locations) 1) }},{{ end }}{{- end }}"
      memory: {{ .Values.keeper.resources.memory }}
      command: "/bin/bash"
      args:
        - "/scripts/keeper-startup.sh"
      ports:
        - number: 9181
          protocol: tcp
        - number: 9234
          protocol: tcp
      volumes:
        - path: /var/lib/clickhouse
          recoveryPolicy: retain
          uri: cpln://volumeset/clickhouse-keeper-vs
        - path: /scripts/keeper-startup.sh
          uri: cpln://secret/clickhouse-keeper-startup.payload
  identityLink: //gvc/{{ .Values.gvc.name }}/identity/clickhouse-identity
  defaultOptions:
    autoscaling:
      keda: {}
      maxConcurrency: 0
      maxScale: 1
      metric: cpu
      minScale: 1
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    suspend: false
    timeoutSeconds: 5
  {{- $locs := .Values.gvc.locations }}
  {{- $numLocs := len $locs }}
  {{- if eq (mod $numLocs 2) 0 }}
  localOptions:
    - autoscaling:
        maxConcurrency: 0
        metric: cpu
        minScale: 2
        maxScale: 2
        scaleToZeroDelay: 300
        target: 100
      capacityAI: false
      debug: false
      location: //location/{{ (index $locs 0).name }}
      suspend: false
      timeoutSeconds: 5
  {{- end }}
  firewallConfig:
    external:
      inboundAllowCIDR:
        - 0.0.0.0/0
      inboundBlockedCIDR: []
      outboundAllowCIDR: 
        - 0.0.0.0/0
      outboundAllowHostname: []
      outboundAllowPort: []
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: same-org
      inboundAllowWorkload: []
  loadBalancer:
    direct:
      enabled: false
      ports: []
    replicaDirect: true
  supportDynamicTags: false