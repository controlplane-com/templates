kind: workload
name: clickhouse
description: clickhouse
tags: {}
spec:
  type: stateful
  containers:
    - name: clickhouse-server
      cpu: 500m
      image: clickhouse/clickhouse-server:25.8
      inheritEnv: false
      memory: 1Gi
      ports:
        - number: 8123
          protocol: http
        - number: 9000
          protocol: tcp
      volumes:
        - path: /var/lib/clickhouse
          recoveryPolicy: retain
          uri: cpln://volumeset/clickhouse-vs
  defaultOptions:
    autoscaling:
      keda: {}
      maxConcurrency: 0
      maxScale: 3
      metric: cpu
      minScale: 1
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    suspend: false
    timeoutSeconds: 5
  firewallConfig:
    external:
      inboundAllowCIDR: []
      inboundBlockedCIDR: []
      outboundAllowCIDR: []
      outboundAllowHostname: []
      outboundAllowPort: []
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: same-gvc
      inboundAllowWorkload: []
  loadBalancer:
    direct:
      enabled: false
      ports: []
    replicaDirect: false
  supportDynamicTags: false