kind: workload
name: {{ .Release.Name }}
description: clickhouse
tags: {}
spec:
  type: stateful
  containers:
    - name: {{ .Release.Name }}
      cpu: {{ .Values.resources.cpu }}
      image: clickhouse/clickhouse-server:25.8
      inheritEnv: false
      memory: {{ .Values.resources.memory }}
      ports:
        - number: 8123
          protocol: http
        - number: 9000
          protocol: tcp
      volumes:
        - path: /var/lib/clickhouse
          recoveryPolicy: retain
          uri: cpln://volumeset/{{ .Release.Name }}-vs
  defaultOptions:
    autoscaling:
      keda: {}
      maxConcurrency: 0
      maxScale: {{ .Values.replicas }}
      metric: cpu
      minScale: {{ .Values.replicas }}
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    suspend: false
    timeoutSeconds: 5
  firewallConfig:
    external:
      inboundAllowCIDR: []
      inboundBlockedCIDR: []
      outboundAllowCIDR: []
      outboundAllowHostname: []
      outboundAllowPort: []
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: same-gvc
      inboundAllowWorkload: []
  loadBalancer:
    direct:
      enabled: false
      ports: []
    replicaDirect: false
  supportDynamicTags: false