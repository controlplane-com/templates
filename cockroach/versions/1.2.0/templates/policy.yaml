---
kind: policy
name: {{ include "cockroach.policy.name" . }}
description: CockroachDB policy
tags: {{- include "cockroach.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.gvc.name }}/identity/{{ include "cockroach.identity.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "cockroach.secretStartup.name" . }}
  - //secret/{{ include "cockroach.secretDatabase.name" . }}
