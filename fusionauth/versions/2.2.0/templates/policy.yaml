kind: policy
name: {{ include "fusionauth.policy.name" . }}
description: FusionAuth policy
tags:
  {{- include "fusionauth.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "fusionauth.identity.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "fusionauth.secretPostgres.name" . }}
  - //secret/{{ include "fusionauth.secretStartup.name" . }}