kind: workload
name: {{ include "maria.name" . }}
gvc: {{ .Values.global.cpln.gvc }}
tags:
  {{- include "maria.tags" . | nindent 2 }}
spec:
  type: stateful
  identityLink: //identity/{{ include "maria.name" . }}
  containers:
    - name: mariadb
      env:
        - name: MYSQL_DATABASE
          value: 'cpln://secret/{{ include "maria.secretName" . }}.MYSQL_DATABASE'
        - name: MYSQL_PASSWORD
          value: 'cpln://secret/{{ include "maria.secretName" . }}.MYSQL_PASSWORD'
        - name: MYSQL_ROOT_PASSWORD
          value: 'cpln://secret/{{ include "maria.secretName" . }}.MYSQL_ROOT_PASSWORD'
        - name: MYSQL_USER
          value: 'cpln://secret/{{ include "maria.secretName" . }}.MYSQL_USER'
      image: 'mariadb:10'
      inheritEnv: false
      cpu: {{ .Values.resources.cpu }}
      memory: {{ .Values.resources.memory }}
      ports:
        - number: 3306
          protocol: tcp
      readinessProbe:
        exec:
          command:
            - sh
            - '-c'
            - 'mariadb-admin ping -u root -p${MYSQL_ROOT_PASSWORD}'
        failureThreshold: 10
        initialDelaySeconds: 17
        periodSeconds: 5
        successThreshold: 1
        timeoutSeconds: 3
      livenessProbe:
        exec:
          command:
            - sh
            - '-c'
            - 'mariadb-admin ping -u root -p${MYSQL_ROOT_PASSWORD}'
        failureThreshold: 10
        initialDelaySeconds: 17
        periodSeconds: 5
        successThreshold: 1
        timeoutSeconds: 3
      volumes:
        - path: /var/lib/mysql
          recoveryPolicy: retain
          uri: 'cpln://volumeset/{{ include "maria.name" . }}'
  defaultOptions:
    autoscaling:
      metric: disabled
      minScale: 1
      maxScale: 1
    capacityAI: false
    timeoutSeconds: {{ .Values.timeoutSeconds | int }}
  firewallConfig:
    external:
      outboundAllowCIDR:
        - 0.0.0.0/0
    internal:
      inboundAllowType: same-gvc