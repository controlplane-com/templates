kind: volumeset
name: {{ include "minio.volumeName" . }}
gvc: {{ .Values.global.cpln.gvc }}
tags:
  {{- include "minio.tags" . | nindent 2 }}
  workload: {{ include "minio.name" . }}
spec:
  fileSystemType: ext4
  initialCapacity: {{ .Values.volumeset.capacity }}
  {{- if .Values.volumeset.autoscaling.enabled }}
  autoscaling:
    maxCapacity: {{ .Values.volumeset.autoscaling.maxCapacity }}
    minFreePercentage: {{ .Values.volumeset.autoscaling.minFreePercentage }}
    scalingFactor: {{ .Values.volumeset.autoscaling.scalingFactor }}
  {{- end }}
  performanceClass: general-purpose-ssd
  snapshots:
    createFinalSnapshot: true
    retentionDuration: 7d