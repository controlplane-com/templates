kind: policy
name: {{ include "mysql.policy.name" . }}
description: MySQL policy
tags:
  {{- include "mysql.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "mysql.identity.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "mysql.secretDatabase.name" . }}