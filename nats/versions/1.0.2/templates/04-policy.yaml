kind: policy
name: nats-{{ .Values.gvc.name }}-policy
description: nats-{{ .Values.gvc.name }}-policy
tags: {}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.gvc.name }}/identity/{{ .Values.identity.name }}
targetKind: secret
targetLinks:
  - //secret/{{ .Values.secret.name }}
  - //secret/nats-extra-data