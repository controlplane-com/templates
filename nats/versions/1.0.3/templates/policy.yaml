kind: policy
name: {{ include "nats.policy.name" . }}
description: NATS policy
tags: {{- include "nats.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.gvc.name }}/identity/{{ include "nats.identity.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "nats.secret.name" . }}
  - //secret/{{ include "nats.extraData.name" . }}