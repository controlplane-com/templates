kind: policy
name: {{ include "nginx.name" . }}
description: Allow the workload to use the secret envoy-config
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "nginx.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "nginx.secretName" . }}
