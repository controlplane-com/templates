# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

proxyWorkload:
  name: nginx
  port: 80
  capacityAI: false
  timeoutSeconds: 5

resources:
  cpu: 100m
  memory: 128Mi

autoscaling:
  minScale: 1
  maxScale: 1
  maxConcurrency: 1000

locations:
  - path: /
    workload: example
    port: 8080
    regexModifier: ""
