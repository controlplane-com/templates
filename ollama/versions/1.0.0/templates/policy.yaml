kind: policy
name: {{ include "ollama.name" . }}
description: Gives access to the ollama entrypoint
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "ollama.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "ollama.name" . }}