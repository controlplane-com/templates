kind: policy
name: {{ include "ollama.policy.name" . }}
description: Ollama policy
tags: {{- include "ollama.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "ollama.identity.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "ollama.secret.name" . }}