kind: volumeset
name: {{ include "opensearch.volume.name" . }}
description: OpenSearch volumeset
tags: {{ include "opensearch.tags" . | nindent 4 }}
spec:
  fileSystemType: ext4
  initialCapacity: {{ .Values.volumeset.capacity }}
  {{- if .Values.volumeset.autoscaling.enabled }}
  autoscaling:
    maxCapacity: {{ .Values.volumeset.autoscaling.maxCapacity }}
    minFreePercentage: {{ .Values.volumeset.autoscaling.minFreePercentage }}
    scalingFactor: {{ .Values.volumeset.autoscaling.scalingFactor }}
  {{- end }}
  performanceClass: general-purpose-ssd
  snapshots:
    createFinalSnapshot: true
    retentionDuration: 7d

{{- if .Values.demoLogs.enabled }}
---
kind: volumeset
name: {{ include "opensearch.demoLogsVolume.name" . }}
description: Shared volumeset for OpenSearch demo logs
tags: {{ include "opensearch.tags" . | nindent 4 }}
spec:
  fileSystemType: shared
  initialCapacity: 10
  mountOptions:
    resources:
      maxCpu: 2000m
      maxMemory: 2Gi
      minCpu: 500m
      minMemory: 1Gi
  performanceClass: shared
{{- end }}