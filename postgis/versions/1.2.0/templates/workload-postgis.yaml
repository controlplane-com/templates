kind: workload
name: {{ include "postgis.name" . }}
gvc: {{ .Values.global.cpln.gvc }}
tags: {{- include "postgis.tags" . | nindent 4 }}
spec:
  type: stateful
  identityLink: //identity/{{ include "postgis.identity.name" . }}
  containers:
    - name: postgis
      env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/pg_data"
        - name: POSTGRES_DB
          value: {{ .Values.postgres.database | quote }}
        - name: POSTGRES_PASSWORD
          value: 'cpln://secret/{{ include "postgis.secretDatabase.name" . }}.password'
        - name: POSTGRES_USER
          value: 'cpln://secret/{{ include "postgis.secretDatabase.name" . }}.username'
      image: {{ .Values.image }}
      inheritEnv: false
      minCpu: {{ .Values.resources.minCpu | quote }}
      minMemory: {{ .Values.resources.minMemory | quote }}
      cpu: {{ .Values.resources.maxCpu | quote }}
      memory: {{ .Values.resources.maxMemory | quote }}
      ports:
        - number: 5432
          protocol: tcp
      volumes:
        - path: /var/lib/postgresql/data
          uri: 'cpln://volumeset/{{ include "postgis.volume.name" . }}'
  defaultOptions:
    autoscaling:
      metric: disabled
      minScale: 1
      maxScale: 1
    capacityAI: false
  firewallConfig:
    external:
      outboundAllowCIDR:
        - 0.0.0.0/0
    internal:
      inboundAllowType: {{ .Values.internalAccess.type }}
      {{- if .Values.internalAccess.workloads }}
      inboundAllowWorkload: {{ .Values.internalAccess.workloads | toYaml | nindent 8 }}
      {{- end }}