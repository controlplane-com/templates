kind: policy
name: {{ .Release.Name }}-pg-policy
tags:
  {{- include "pg.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "pg.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "pg.secretName" . }}