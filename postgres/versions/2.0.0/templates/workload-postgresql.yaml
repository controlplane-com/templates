kind: workload
name: {{ include "pg.name" . }}-db
gvc: {{ .Values.global.cpln.gvc }}
tags:
  {{- include "pg.tags" . | nindent 2 }}
spec:
  type: stateful
  identityLink: //identity/{{ include "pg.name" . }}
  containers:
    - name: postgresql
      env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/pg_data"
        - name: POSTGRES_DB
          value: {{ include "pg.database" . }}
        - name: POSTGRES_PASSWORD
          value: 'cpln://secret/{{ include "pg.secretName" . }}.password'
        - name: POSTGRES_USER
          value: 'cpln://secret/{{ include "pg.secretName" . }}.username'
      image: 'postgres:17'
      inheritEnv: false
      cpu: {{ .Values.resources.cpu }}
      memory: {{ .Values.resources.memory }}
      ports:
        - number: 5432
          protocol: tcp
      volumes:
        - path: /var/lib/postgresql/data
          uri: 'cpln://volumeset/{{ include "pg.name" . }}'
  defaultOptions:
    autoscaling:
      metric: disabled
      minScale: 1
      maxScale: 1
    capacityAI: false
  firewallConfig:
    external:
      outboundAllowCIDR:
        - 0.0.0.0/0
    internal:
      inboundAllowType: same-gvc