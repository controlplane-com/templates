{{- $current := . }}
kind: policy
name: {{ include "redis.policy.name" $current }}
description: Redis Policy
tags: {{- include "redis.tags" $current | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
    {{- range $current.Values.locations }}
      - //gvc/{{ $current.Release.Name }}-{{ . }}/identity/{{ include "redis.identity.name" $current }}
    {{- end }}
targetKind: secret
targetLinks:
  - //secret/{{ include "redis.secretConfig.name" $current }}
