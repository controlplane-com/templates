{{- if .Values.locations }}
{{- else }}
kind: policy
name: {{ include "redis.policy.name" . }}
description: Redis Policy
tags: {{- include "redis.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "redis.identity.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "redis.secretConfig.name" . }}
{{- end }}