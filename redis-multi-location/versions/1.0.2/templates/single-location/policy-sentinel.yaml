{{- if .Values.locations }}
{{- else }}
kind: policy
name: {{ include "redis.sentinelPolicy.name" . }}
description: Sentinel Policy
tags: {{- include "redis.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "redis.sentinelIdentity.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "redis.sentinelSecretConfig.name" . }}
{{- end }}