{{- if .Values.locations }}
kind: policy
name: {{ .Release.Name }}-sentinel
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Release.Name }}-{{ index .Values.locations 0 }}/identity/{{ .Release.Name }}-sentinel
targetKind: secret
targetLinks:
  - //secret/{{ .Release.Name }}-sentinel-config
{{- else }}
{{- end }}