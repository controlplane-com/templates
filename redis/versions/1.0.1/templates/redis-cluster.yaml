# kind: gvc
# name: {{ .Values.gvc }}
# description: {{ .Values.name }}
# tags: {}
# spec:
#   staticPlacement:
#     locationLinks:
#       - //location/{{ .Values.location }}
# ---
kind: identity
name: {{ .Values.name }}-identity
gvc: {{ .Values.gvc }}
description: {{ .Values.name }}
---
kind: policy
name: {{ .Values.gvc }}{{ .Values.name }}
tags: {}
origin: default
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.gvc }}/identity/{{ .Values.name }}-identity
targetKind: secret
targetLinks:
  - //secret/{{ .Values.gvc }}{{ .Values.name }}-default-config
  - //secret/{{ .Values.gvc }}{{ .Values.name }}-start
---
kind: volumeset
name: {{ .Values.name }}
gvc: {{ .Values.gvc }}
description: {{ .Values.name }}
spec:
  fileSystemType: ext4
  initialCapacity: 20
  performanceClass: general-purpose-ssd
---
kind: workload
name: {{ .Values.name }}
gvc: {{ .Values.gvc }}
description: {{ .Values.name }}
spec:
  type: stateful
  containers:
    - name: redis-cluster
      args:
        - '-c'
        - /scripts/redis-start.sh
      command: /bin/sh
      cpu: {{ .Values.cpu }}
      env:
        - name: NUM_SHARDS
          value: '3'
        - name: CUSTOM_NUM_NODES
          value: '{{ .Values.replicas }}'
        - name: CUSTOM_REDIS_PORT
          value: '{{ .Values.port }}'
      image: docker.io/redis:7.2
      livenessProbe:
        exec:
          command:
            - /bin/bash
            - '-c'
            - redis-cli ping
        failureThreshold: 10
        initialDelaySeconds: 25
        periodSeconds: 5
        successThreshold: 1
        timeoutSeconds: 4
      readinessProbe:
        exec:
          command:
            - /bin/bash
            - '-c'
            - redis-cli ping
        failureThreshold: 10
        initialDelaySeconds: 20
        periodSeconds: 5
        successThreshold: 1
        timeoutSeconds: 4
      inheritEnv: false
      memory: {{ .Values.memory }}
      ports:
        - number: {{ .Values.port }}
          protocol: tcp
        - number: 16379
          protocol: tcp
      volumes:
        - path: /data
          recoveryPolicy: retain
          uri: 'cpln://volumeset/{{ .Values.name }}'
        - path: /scripts/redis-start.sh
          recoveryPolicy: retain
          uri: 'cpln://secret/{{ .Values.gvc }}{{ .Values.name }}-start'
        - path: /usr/local/etc/redis/redis-default.conf
          recoveryPolicy: retain
          uri: 'cpln://secret/{{ .Values.gvc }}{{ .Values.name }}-default-config'
  defaultOptions:
    autoscaling:
      maxConcurrency: 0
      maxScale: {{ .Values.replicas }}
      metric: disabled
      minScale: {{ .Values.replicas }}
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    suspend: false
    timeoutSeconds: 5
  firewallConfig:
    external:
      inboundAllowCIDR: []
      outboundAllowCIDR:
        - 0.0.0.0/0
      outboundAllowHostname: []
      outboundAllowPort: []
    internal:
      inboundAllowType: {{ .Values.internalFirewall.inboundAllowType }}
      inboundAllowWorkload: []
  identityLink: //identity/{{ .Values.name }}-identity
  rolloutOptions:
    maxSurgeReplicas: 25%
    maxUnavailableReplicas: '1'
    minReadySeconds: 0
    scalingPolicy: OrderedReady
  securityOptions:
    filesystemGroupId: 1001
  supportDynamicTags: false