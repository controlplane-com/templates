kind: policy
name: {{ .Release.Name }}-strapi-policy
tags:
  {{- include "strapi.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ .Release.Name }}-strapi-identity
targetKind: secret
targetLinks:
  - //secret/{{ .Release.Name }}-strapi-db
  - //secret/{{ .Release.Name }}-strapi-secrets
