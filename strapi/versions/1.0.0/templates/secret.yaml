---
kind: secret
name: {{ .Release.Name }}-strapi-db
description: Strapi database connection credentials
tags: {{- include "strapi.tags" . | nindent 4 }}
type: dictionary
data:
  host: {{ .Values.strapi.database.host | quote }}
  port: {{ .Values.strapi.database.port | quote }}
  name: {{ .Values.strapi.database.name | quote }}
  username: {{ .Values.strapi.database.username | quote }}
  password: {{ .Values.strapi.database.password | quote }}
  ssl: {{ .Values.strapi.database.ssl | quote }}
---
kind: secret
name: {{ .Release.Name }}-strapi-secrets
description: Strapi application secrets
tags: {{- include "strapi.tags" . | nindent 4 }}
type: dictionary
data:
  appKeys: {{ .Values.strapi.secrets.appKeys | quote }}
  apiTokenSalt: {{ .Values.strapi.secrets.apiTokenSalt | quote }}
  adminJwtSecret: {{ .Values.strapi.secrets.adminJwtSecret | quote }}
  transferTokenSalt: {{ .Values.strapi.secrets.transferTokenSalt | quote }}
  jwtSecret: {{ .Values.strapi.secrets.jwtSecret | quote }}
