kind: workload
name: {{ include "ts.name" . }}
gvc: {{ .Values.cpln.gvc }}
tags:
  cpln/checksum: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
spec:
  type: standard
  identityLink: //identity/{{ include "ts.name" . }}
  defaultOptions:
    suspend: true
    capacityAI: false
    autoscaling:
      maxConcurrency: 1000
      metric: disabled
      minScale: 1
      scaleToZeroDelay: 300
      target: 50
  localOptions:
    - location: //location/{{ .Values.location }}
      suspend: false
      capacityAI: false
      autoscaling:
        maxConcurrency: 1000
        metric: disabled
        minScale: 1
        scaleToZeroDelay: 300
        target: 50
  firewallConfig:
    external:
      outboundAllowCIDR:
        - 0.0.0.0/0
  containers:
    - name: {{ include "ts.name" . }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag}}"
      {{- toYaml .Values.resources | nindent 6 }}
      env:
        - name: KUBERNETES_SERVICE_HOST
          value: ''
        - name: TS_ACCEPT_DNS
          value: 'false'
        - name: TS_AUTHKEY
          value: cpln://secret/{{ include "ts.name" . }}.authkey
        - name: TS_HOSTNAME
          value: cpln-test
        - name: TS_KUBE_SECRET
          value: ''
        - name: TS_ROUTES
          value: '192.168.0.0/16,240.240.0.0/16,{{ index .Values.locationDNS .Values.location }}/32'
        - name: TS_USERSPACE
          value: 'true'
---
kind: workload
name: httpbin
gvc: {{ .Values.cpln.gvc }}
description: default
spec:
  type: serverless
  containers:
    - name: httpbin
      cpu: 100m
      image: kennethreitz/httpbin
      memory: 128Mi
      ports:
        - number: 80
          protocol: http
      readinessProbe:
        httpGet:
          path: /
          port: 80
          scheme: HTTP
  defaultOptions:
    capacityAI: false
  firewallConfig:
    internal:
      inboundAllowType: workload-list
      # allow access from tailscale internally
      inboundAllowWorkload:
        - //gvc/{{ .Values.cpln.gvc }}/workload/{{ include "ts.name" . }}

---
kind: identity
name: {{ include "ts.name" . }}
gvc: {{ .Values.cpln.gvc }}
description: Identity for the workload "tailscale" used to grant access to the tailscale secret

---
kind: policy
name: {{ include "ts.name" . }}
description: Allow the workload to use the secret tailscale
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.cpln.gvc }}/identity/{{ include "ts.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "ts.name" . }}
