kind: workload
name: {{ include "ts.name" . }}
description: Tailscale
tags: {{- include "ts.tags" . | nindent 2 }}
  cpln/checksum: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
gvc: {{ .Values.global.cpln.gvc }}
spec:
  type: standard
  identityLink: //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "ts.identity.name" . }}
  defaultOptions:
    suspend: true
    capacityAI: false
    autoscaling:
      maxConcurrency: 1000
      metric: disabled
      minScale: 1
      scaleToZeroDelay: 300
      target: 50
  localOptions:
    - location: //location/{{ .Values.location }}
      suspend: false
      capacityAI: false
      autoscaling:
        maxConcurrency: 1000
        metric: disabled
        minScale: 1
        scaleToZeroDelay: 300
        target: 50
  firewallConfig:
    external:
      outboundAllowCIDR:
        - 0.0.0.0/0
  containers:
    - name: tailscale
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag}}"
      {{- toYaml .Values.resources | nindent 6 }}
      env:
        - name: KUBERNETES_SERVICE_HOST
          value: ''
        - name: TS_ACCEPT_DNS
          value: 'false'
        - name: TS_AUTHKEY
          value: cpln://secret/{{ include "ts.secret.name" . }}.authkey
        - name: TS_KUBE_SECRET
          value: ''
        - name: TS_ROUTES
          value: '192.168.0.0/16,240.240.0.0/16,{{ index .Values.locationDNS .Values.location }}/32'
        - name: TS_USERSPACE
          value: 'true'
        {{- range .Values.extraEnv }}
        - name: {{ .name }}
          value: {{ .value }}
        {{- end }}
