kind: volumeset
name: {{ .Release.Name }}-tidb-pd-vs
gvc: {{ .Values.gvc.name }}
tags:
  workload: {{ .Release.Name }}-pd
spec:
  autoscaling:
    maxCapacity: 1000
    minFreePercentage: 1
    scalingFactor: 1.1
  fileSystemType: ext4
  initialCapacity: 10
  performanceClass: general-purpose-ssd
  snapshots:
    createFinalSnapshot: true
    retentionDuration: 7d
    
