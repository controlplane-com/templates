{{- if .Values.enablePhpMyAdmin }}
kind: workload
name: {{ include "wp.name" . }}-phpmyadmin
gvc: {{ .Values.cpln.gvc }}
tags:
  {{- include "wp.tags" . | nindent 2 }}
spec:
  type: serverless
  containers:
    - name: phpmyadmin
      env:
        - name: PMA_HOST
          value: '{{ include "wp.name" . }}-mysql.{{ .Values.cpln.gvc }}.cpln.local'
        - name: PMA_PORT
          value: '3306'
        - name: MYSQL_ROOT_PASSWORD
          value: 'cpln://secret/{{ include "wp.secretName" . }}.MYSQL_ROOT_PASSWORD'
      image: 'phpmyadmin/phpmyadmin:latest'
      inheritEnv: false
      cpu: 100m
      memory: 128Mi
      ports:
        - number: 80
          protocol: http
  defaultOptions:
    autoscaling:
      metric: disabled
      minScale: 1
      maxScale: 1
  firewallConfig:
    external:
      inboundAllowCIDR:
        - 0.0.0.0/0
    internal:
      inboundAllowType: same-gvc
  identityLink: //identity/{{ include "wp.name" . }}
{{- end }}